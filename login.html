<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Login</title>
</head>
<body>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div><br><br>
      <div class="text-center">
        <button type="button" class="btn btn-outline-dark btn-lg" type="submit">Login</button>
        <button type="button" class="btn btn-outline-dark btn-lg"type="signup" ><a href="Registration.html" target="_blank" rel="noopener noreferrer">signup</a></button>
        <button class=".btn btn-outline-dark btn-lg" type="forget">Forget</button>
      </div>
</body>
</html>
